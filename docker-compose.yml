services:
  mysql:
    image: mysql:8.0
    container_name: image_detection_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: image_detection
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "8080:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d

  frontend:
    build:
      context: ./front
    container_name: image_detection_front
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - mysql
    volumes:
      - ./front:/app
    command: ["npm", "run", "start"]
